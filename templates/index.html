<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/main.css') }}"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>NGL Inventories</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>NGL Inventory Tracker</h1>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center ngl-nav">
        <div class="col">
          <form action="/region" method="POST">
            <div class="row">
              <div class="col-3">
                {% for r in region_list %} {% if r == region %}

                <input
                  type="radio"
                  id="{{r.lower()}}"
                  name="region"
                  value="{{r}}"
                  checked="checked"
                />
                {% else %}

                <input
                  type="radio"
                  id="{{r.lower()}}"
                  name="region"
                  value="{{r}}"
                />
                {% endif %}
                <label for="{{r.lower()}}">{{r}}</label><br />

                {% endfor %}
              </div>
              <div class="col-3 ngl-input" style="width: 200px">
                {% for y in year_list %} {% if y[-1]%}
                <input
                  type="checkbox"
                  id="year_{{y[0]}}"
                  name="year"
                  value="{{y[0]}}"
                  checked="checked"
                />
                {% else %}
                <input
                  type="checkbox"
                  id="year_{{y[0]}}"
                  name="year"
                  value="{{y[0]}}"
                />
                {% endif %}
                <label for="year+{{y[0]}}">{{y[0]}}</label><br />
                {% endfor %}
              </div>
              <div class="col-3">
                {% for p in product_list %} {% if p[-1]%}
                <input
                  type="radio"
                  id="{{p[0]}}"
                  name="product"
                  value="{{p[0]}}"
                  checked="checked"
                />
                {% else %}
                <input
                  type="radio"
                  id="{{p[0]}}"
                  name="product"
                  value="{{p[0]}}"
                />
                {% endif %}
                <label for="{{p[0]}}">{{p[0]}}</label><br />
                {% endfor %}
              </div>
              <div class="col-3">
                <input type="submit" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col image-column">
          <img
            class="NO-CACHE"
            src="{{ url_for('static',filename='images/'+region.replace(' ','')+'.png') }}"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script>
      var nods = document.getElementsByClassName("NO-CACHE");
      for (var i = 0; i < nods.length; i++) {
        nods[i].attributes["src"].value += "?a=" + Math.random();
      }
    </script>
  </body>
</html>
