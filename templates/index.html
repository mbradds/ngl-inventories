<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/main.css') }}"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>NGL Inventories</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>NGL Inventory Tracker</h1>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col ngl-nav">
          <form action="/region" method="POST">
            {% for n in my_list %}
            <!-- <li>{{n}}</li> -->
            <input
              type="radio"
              id="{{n.lower()}}"
              name="region"
              value="{{n}}"
            />
            <label for="{{n.lower()}}">{{n}}</label>
            {% endfor %}
            <input type="submit" />
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col image-column">
          <img
            src="{{ url_for('static',filename='images/'+region+'.png') }}"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
